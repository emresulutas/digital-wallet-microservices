on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test-pact:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Start Containers
        env:
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          API_GATEWAY_PORT: ${{ secrets.API_GATEWAY_PORT }}
          CORE_BANKING_PORT: ${{ secrets.CORE_BANKING_PORT }}
        # DÃœZELTME 1: Tire kalktÄ±, boÅŸluk geldi (v2)
        run: docker compose up -d --build

      - name: Wait for Services (30s)
        run: sleep 30

      - name: Run Pact Contract Tests ðŸ§ª
        # DÃœZELTME 2: Tire kalktÄ±, boÅŸluk geldi
        run: docker compose exec -T api-gateway npm run test:pact

      - name: Stop Containers
        if: always()
        # DÃœZELTME 3: Tire kalktÄ±, boÅŸluk geldi
        run: docker compose down